dpdk:
  eal:
    log_level:    8
    master_lcore: 0
    coremask:     0x0fffffffffffff
  lcores:
    svc_coremask: 0x00000000004000
    tx_coremask:  0x00000000008002
    rx_coremask:  0x00000000010004
    wk_coremask:  0x00000000060018
  eventdev:
    name: event_sw0
    args: sched_quanta=64,credit_quanta=32
  knis:
    kni0: 
      socket_id: 0
      args: ""
    kni1: 
      socket_id: 1
      args: ""
  rings:
    ring0: "nodeaction=ring_A:0:CREATE"
    ring1: "nodeaction=ring_A:0:ATTACH"
    ring2: "nodeaction=ring_B:1:CREATE"
    ring3: "nodeaction=ring_B:1:ATTACH"
  interfaces:
    ens1f1: 
      enabled: true
      pci_address: "0000:82:00.1"
      txring-drain-queue-capacity: 128
      txring-drain-threshold: 16
      txring-drain-interval: 100
      tx_loopback: true
      promisc: true
      allmulticast: false
      vlan_filter:
        - vlan_id: 101
          vf_mask: 0x1
          enabled: true
        - vlan_id: 102
          vf_mask: 0x2
          enabled: true
    ens1f1vf0:
      enabled: true
      pci_address: "0000:82:0a.0"
      parent: "0000:82:00.1"
      txring-drain-queue-capacity: 128
      txring-drain-threshold: 16
      txring-drain-interval: 100
      enabled: true
      mac_addr: 
        - "00:11:11:11:01:01"
        - "00:11:11:11:01:11"
      mac_anti_spoof: true
      vlan_anti_spoof: true
      unicast_promisc: true
      multicast_promisc: true
      broadcast: true
      vlan_stripq: true
      vlan_tag: true
      vlan_insert: 101
