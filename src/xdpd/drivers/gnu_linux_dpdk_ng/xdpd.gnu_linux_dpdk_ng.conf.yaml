dpdk:
  eal:
    log_level:    8
    master_lcore: 0
    coremask:     0x0fffffffffffff
  lcores:
    svc_coremask: 0x00000000004000
    rx_coremask:  0x00000000010002
    tx_coremask:  0x00000000100004
    wk_coremask:  0x00000000060018
  eventdev:
    name: event_sw0
    args: sched_quanta=64,credit_quanta=32
  knis:
    kni0: 
      enabled: true
      args: ""
      socket_id: 0
    kni1: 
      enabled: true
      args: ""
      socket_id: 1
  rings:
    ring0: 
      enabled: true
      args: "nodeaction=ring_A:0:CREATE"
    ring1: 
      enabled: true
      args: "nodeaction=ring_B:0:CREATE"
  pcaps:
    pcap0:
      enabled: true
      args: "iface=veth0"
      socket_id: 1
  interfaces:
    ens1f1: 
      enabled: true
      pci_address: "0000:82:00.1"
      txring-drain-queue-capacity: 128
      txring-drain-threshold: 16
      txring-drain-interval: 100
      tx_loopback: false
      promisc: true
      allmulticast: true
      vlan_filter:
        - vlan_id: 101
          vf_mask: 0xffffffffffffffff
          enabled: true
        - vlan_id: 102
          vf_mask: 0xffffffffffffffff
          enabled: true
    ens1f1vf0:
      enabled: true
      pci_address: "0000:82:0a.0"
      parent: "0000:82:00.1"
      txring-drain-queue-capacity: 128
      txring-drain-threshold: 16
      txring-drain-interval: 100
      enabled: true
      mac_addr: 
        - "00:11:11:11:01:01"
        - "00:11:11:11:01:11"
      mac_anti_spoof: false
      vlan_anti_spoof: false
      tx_loopback: true
      unicast_promisc: true
      multicast_promisc: true
      broadcast: true
      vlan_stripq: true
      vlan_tag: true
      vlan_insert: 101
    ens1f1vf1:
      enabled: true
      pci_address: "0000:82:0a.1"
      parent: "0000:82:00.1"
      txring-drain-queue-capacity: 128
      txring-drain-threshold: 16
      txring-drain-interval: 100
      mac_addr: 
        - "00:11:11:11:01:02"
        - "00:11:11:11:01:12"
      mac_anti_spoof: false
      vlan_anti_spoof: false
      tx_loopback: true
      unicast_promisc: true
      multicast_promisc: true
      broadcast: true
      vlan_stripq: true
      vlan_tag: true
      vlan_insert: 102
    ens3f1: 
      enabled: true
      pci_address: "0000:03:00.1"
      txring-drain-queue-capacity: 128
      txring-drain-threshold: 16
      txring-drain-interval: 100
      tx_loopback: false
      promisc: true
      allmulticast: true
      vlan_filter:
        - vlan_id: 101
          vf_mask: 0xffffffffffffffff
          enabled: true
        - vlan_id: 102
          vf_mask: 0xffffffffffffffff
          enabled: true
